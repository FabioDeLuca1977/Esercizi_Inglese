<<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit 6 - English Exercises</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background: #f9f9f9; color: #333; padding: 20px; }
    .card { background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); margin-bottom: 30px; }
    .btn { background: #4CAF50; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; margin-top: 10px; }
    .btn:hover { background: #45a049; }
    .exercise { margin-top: 20px; padding: 15px; background: #ffffff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background: #f2f2f2; }
    .correct { color: green; font-weight: bold; }
    .incorrect { color: red; font-weight: bold; }
    .draggable { display: inline-block; padding: 8px 12px; background: #e0e0e0; margin: 5px; border-radius: 5px; cursor: grab; }
    .dropzone { min-height: 40px; border: 2px dashed #ccc; background: #f4f4f4; margin-top: 10px; border-radius: 5px; padding: 10px; }
  </style>
</head>
<body>

  <h1>Unit 6 - English Exercises</h1>

  <div class="card">
    <h2>Enter Your Name</h2>
    <input type="text" id="studentName" placeholder="Your Name">
    <button class="btn" onclick="startExercises()">Start Exercises</button>
  </div>

  <div id="exerciseArea"></div>

  <h2>Attempts Archive</h2>
  <table>
    <thead>
      <tr>
        <th>Student Name</th>
        <th>Exercise</th>
        <th>Result</th>
      </tr>
    </thead>
    <tbody id="attempts"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
